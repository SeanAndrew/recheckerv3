<html>
    <head><meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="extensions/filter-control/bootstrap-table-filter-control.css">
        <script src="extensions/filter-control/bootstrap-table-filter-control.js"></script>
        <title>{{ title }}</title>
    </head>
    <body>
         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


        <h1>Rechecker Status</h1>
       <table
          class="table table-hover"
          data-filter-control="true"
          data-show-search-clear-button="true">
          <thead class="thead-light">
            <tr>
              <th data-field="domain" data-filter-control="input">Domain</th>
              <th data-field="time">Timestamp</th>
              <th data-field="status_code" data-filter-control="select">Status Code</th>
              <th data-field="error_message">Error Message</th>
            </tr>
          </thead>
            <tbody>
                {% for ed in error_domains %}
                <tr>
                    <td>{{ ed.domain }}</td>
                    <td>{{ ed.timestamp }}</td>
                    <td>{{ ed.status_code }}</td>
                    <td>{{ ed.error_message }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
